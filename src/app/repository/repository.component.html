<form (keyup)="GetProfile()" #userForm="ngForm">
    <div class="form-group">
        <input type="text" placeholder="Search Repositories" [(ngModel)]="userName" name="userName">
    </div>
</form>
<!-- 
<div *ngIf="githubService.newRepoData"> -->
    <h1>Find Repositories</h1>
    <div *ngIf='let repos of githubService.newRepoData'>
        <div class="card">
            <div class="card-header">
                <a href="{{repos.repo_url}}" target="blank">{{repos.name</a>
            </div>
            <div class="card-body">
                <p>{{repos.description}}</p>
                <p>{{repos.clone_url}}</p>
            </div>
        </div>
    </div>
<!-- </div> -->
