<div class="container">
    <div class="row ">
        <app-git-details (getName)='findUser($event)'></app-git-details>
  </div>
  <div class="row">
    <div class="col-md-11">
      <div >
        <div class="table">
          <table class="table">
            <tbody>
             <tr *ngFor=" let repository of githubService.searchRepo" >
              <td>
                <h4>
                  <a style="text-align: center" href="{{repository.repo_url}} " >{{repository.name}}</a>
                </h4>
                <p >
                  <a href="{{repository.html_url}}">Check out on Github</a>
                </p>
                <p>Date Created : {{repository.created_at|date}}</p>
                <p>Description : {{repository.description}}</p>
                <a appHighlight  href="{{repository.clone_url}}">Clone: {{repository.clone_url}}</a>
              </td>
            </tr>
            </tbody>
          </table>
          <hr>
        </div>
      </div>
    </div>

  </div>
</div>
